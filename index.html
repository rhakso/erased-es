<!DOCTYPE html>
<html lang="es-SV">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erased font</title>
    <link rel="stylesheet" href="erase.es.css" />
    <script src="https://erased-plugin.netlify.app/erase.js" defer></script>
</head>
<body>
    <div data-erase>
        <p>Contenido con fuente Erased guerra <span data-erase-ignore> esta otra ignorada: guerra </span>
        </p>
    </div>
    <div data-erase>
        <p>Every journalist imprisoned <span data-erase-ignore>imprisoned</span>
 is a lost perspective on the truth. To symbolise censorship, we are erasing one word for each imprisoned journalist worldwide. </p>
    </div>
</body>
</html>
